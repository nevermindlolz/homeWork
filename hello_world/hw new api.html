<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test API</title>
    <script src="hw new api.js" defer></script>
    <style>
        /* Стили для контейнера */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Стили кнопки */
        #fetchButton {
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Стили для карточек */
        .card {
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin: 10px;
        }
        .card img {
            width: 100%;
            height: auto;
        }

        /* Стили для лоадера */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Анимация вращения лоадера */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Стили для расположения карточек горизонтальными рядами */
        .products {
            display: flex;
            flex-wrap: wrap; /* Переносит карточки на новую строку при переполнении */
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <button id="fetchButton">Получить данные</button>
</div>
</body>
</html>
